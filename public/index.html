<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ–¼ï¸ğŸ¶  ScreenDawg</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ–¼ï¸ğŸ¶  ScreenDawg</h1>

    <input type="file" id="imageInput" accept="image/*" class="block w-full mb-4 p-2 border border-gray-300 rounded" />

    <div id="previewContainer" class="mb-4 hidden">
      <p class="text-sm text-gray-600">Preview:</p>
      <img id="imagePreview" class="max-w-full h-auto rounded shadow my-2" />

      <div class="flex items-center gap-2 mt-2">
        <input type="text" id="imageLink" readonly class="w-full p-2 border rounded bg-gray-100 text-sm" />
        <button onclick="copyToClipboard('imageLink')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Copy</button>
      </div>
    </div>

    <div id="historyContainer" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Your Previous Uploads</h2>
      <div id="historyGrid" class="flex flex-col gap-4"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const imageLink = document.getElementById('imageLink');
    const historyContainer = document.getElementById('historyContainer');
    const historyGrid = document.getElementById('historyGrid');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Only image files are allowed!');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json().then(data => {
        if (!res.ok) throw new Error(data.error || 'Upload failed.');
        const imageUrl = window.location.origin + data.url;
        imagePreview.src = imageUrl;
        imageLink.value = imageUrl;
        previewContainer.classList.remove('hidden');
        saveToCookie(imageUrl);
        renderHistory();
      }))
      .catch(err => {
        alert(err.message);
        console.error(err);
      });
    });

    function copyToClipboard(inputId) {
      const input = document.getElementById(inputId);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }

    function saveToCookie(url) {
      let images = getHistory();
      images.unshift(url);
      if (images.length > 10) images = images.slice(0, 10);
      document.cookie = "images=" + encodeURIComponent(JSON.stringify(images)) + "; path=/; max-age=31536000";
    }

    function getHistory() {
      const match = document.cookie.match(/(?:^|; )images=([^;]*)/);
      try {
        return match ? JSON.parse(decodeURIComponent(match[1])) : [];
      } catch {
        return [];
      }
    }

    function renderHistory() {
      const history = getHistory();
      if (!history.length) return;

      historyContainer.classList.remove('hidden');
      historyGrid.innerHTML = '';

      const validImages = [];

      let checkCount = 0;
      history.forEach((url, index) => {
        fetch(url, { method: 'HEAD' })
          .then(res => {
            if (res.ok) {
              validImages.push(url);
              const wrapper = document.createElement('div');
              wrapper.className = 'flex items-center gap-4 bg-gray-50 p-3 rounded border shadow';

              const img = document.createElement('img');
              img.src = url;
              img.className = 'w-[250px] h-[250px] object-contain rounded';

              const controls = document.createElement('div');
              controls.className = 'flex-1 flex flex-col gap-2';

              const inputId = `historyUrl${index}`;
              const urlInput = document.createElement('input');
              urlInput.id = inputId;
              urlInput.value = url;
              urlInput.readOnly = true;
              urlInput.className = 'w-full p-2 border rounded bg-gray-100 text-sm';

              const buttonRow = document.createElement('div');
              buttonRow.className = 'flex gap-2';

              const copyBtn = document.createElement('button');
              copyBtn.innerText = 'COPY';
              copyBtn.className = 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600';
              copyBtn.onclick = () => copyToClipboard(inputId);

              const deleteBtn = document.createElement('button');
              deleteBtn.innerText = 'ğŸ—‘ï¸';
              deleteBtn.className = 'bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600';
              deleteBtn.onclick = () => {
                if (confirm("Are you sure you want to permanently delete this image?")) {
  fetch('/delete-image', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      const filtered = getHistory().filter(item => item !== url);
      document.cookie = "images=" + encodeURIComponent(JSON.stringify(filtered)) + "; path=/; max-age=31536000";
      renderHistory();
    } else {
      alert("Error deleting image: " + (data.error || 'Unknown error'));
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error while deleting image.");
  });
                  const filtered = getHistory().filter(item => item !== url);
                  document.cookie = "images=" + encodeURIComponent(JSON.stringify(filtered)) + "; path=/; max-age=31536000";
                  renderHistory();
                }
              };

              buttonRow.appendChild(copyBtn);
              buttonRow.appendChild(deleteBtn);

              controls.appendChild(urlInput);
              controls.appendChild(buttonRow);

              wrapper.appendChild(img);
              wrapper.appendChild(controls);
              historyGrid.appendChild(wrapper);
            }
          })
          .catch(() => {})
          .finally(() => {
            checkCount++;
            if (checkCount === history.length) {
              document.cookie = "images=" + encodeURIComponent(JSON.stringify(validImages)) + "; path=/; max-age=31536000";
              if (validImages.length === 0) {
                historyContainer.classList.add('hidden');
              }
            }
          });
      });
    }

    window.onload = renderHistory;
  </script>

</body>
</html>
