<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScreenDawg</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">üñºÔ∏èüê∂  ScreenDawg</h1>

    <input type="file" id="imageInput" accept="image/*" class="block w-full mb-4 p-2 border border-gray-300 rounded" />

    <div id="previewContainer" class="mb-4 hidden">
      <p class="text-sm text-gray-600">Preview:</p>
      <img id="imagePreview" class="max-w-full h-auto rounded shadow my-2" />

      <div class="flex items-center gap-2 mt-2">
        <input type="text" id="imageLink" readonly class="w-full p-2 border rounded bg-gray-100 text-sm" />
        <button onclick="copyToClipboard('imageLink')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Copy</button>
      </div>
    </div>

    <div id="historyContainer" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Your Previous Uploads</h2>
      <div id="historyGrid" class="grid grid-cols-1 gap-4"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const imageLink = document.getElementById('imageLink');
    const historyContainer = document.getElementById('historyContainer');
    const historyGrid = document.getElementById('historyGrid');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Only image files are allowed!');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = window.location.origin + data.url;
        imagePreview.src = imageUrl;
        imageLink.value = imageUrl;
        previewContainer.classList.remove('hidden');

        saveToCookie(imageUrl);
        renderHistory();
      })
      .catch(err => {
        alert('Upload failed.');
        console.error(err);
      });
    });

    function copyToClipboard(inputId) {
      const input = document.getElementById(inputId);
      input.select();
      input.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }

    function saveToCookie(url) {
      let images = getHistory();
      images.unshift(url);
      if (images.length > 10) images = images.slice(0, 10);
      document.cookie = "images=" + encodeURIComponent(JSON.stringify(images)) + "; path=/; max-age=31536000";
    }

    function getHistory() {
      const match = document.cookie.match(/(?:^|; )images=([^;]*)/);
      try {
        return match ? JSON.parse(decodeURIComponent(match[1])) : [];
      } catch {
        return [];
      }
    }

    function renderHistory() {
      const history = getHistory();
      if (!history.length) return;

      historyContainer.classList.remove('hidden');
      historyGrid.innerHTML = '';

      const validImages = [];

      let checkCount = 0;
      history.forEach((url, index) => {
        fetch(url, { method: 'HEAD' })
          .then(res => {
            if (res.ok) {
              validImages.push(url);
              const wrapper = document.createElement('div');
              wrapper.className = 'bg-gray-50 p-3 rounded border shadow';

              const img = document.createElement('img');
              img.src = url;
              img.className = 'w-full h-auto rounded mb-2';

              const urlInput = document.createElement('input');
              const inputId = `historyUrl${index}`;
              urlInput.id = inputId;
              urlInput.value = url;
              urlInput.readOnly = true;
              urlInput.className = 'w-full p-2 border rounded bg-gray-100 text-sm mb-2';

              const copyBtn = document.createElement('button');
              copyBtn.innerText = 'Copy';
              copyBtn.className = 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600';
              copyBtn.onclick = () => copyToClipboard(inputId);

              wrapper.appendChild(img);
              wrapper.appendChild(urlInput);
              wrapper.appendChild(copyBtn);
              historyGrid.appendChild(wrapper);
            }
          })
          .catch(() => {
            // skip broken links
          })
          .finally(() => {
            checkCount++;
            if (checkCount === history.length) {
              // Save updated valid images list to cookie
              document.cookie = "images=" + encodeURIComponent(JSON.stringify(validImages)) + "; path=/; max-age=31536000";
              if (validImages.length === 0) {
                historyContainer.classList.add('hidden');
              }
            }
          });
      });
    }


    window.onload = renderHistory;
  </script>

</body>
</html>
